<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:replace="fragment/header.html :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-2">
            <form th:action="@{/category/edit/{id}(id=${category.id})}" method="post" th:object="${category}">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-control-label font-weight-bolder">Tên loại sản phẩm</label>
                        <div class="mt-1">
                            <input type="text" class="form-control" placeholder="Tên loại sản phẩm" th:field="*{name}">
                            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                    </div>
                    <div class="col-md-12 mt-1">
                        <label class="form-control-label font-weight-bolder">Mô tả</label>
                        <div class="mt-1">
                            <textarea class="form-control" placeholder="Mô tả" th:field="*{description}"></textarea>
                            <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary mt-1" type="submit">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
