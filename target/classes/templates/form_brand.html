<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Form Brand</title>
</head>
<body>
<div th:replace="fragment/header.html :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-2">
            <form th:action="@{'/brand/add-brand'}" method="post" th:object="${brand}" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-control-label font-weight-bolder">Tên nhãn hiệu</label>
                        <div class="mt-1">
                            <input type="text" class="form-control" placeholder="Tên nhãn hiệu" th:field="*{name}">
                            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                    </div>
                    <div class="col-md-12 mt-1">
                        <label class="form-control-label font-weight-bolder">Hình ảnh</label>
                        <div class="mt-1">
                            <input type="file" name="image" accept="image/*" class="form-control-file" >
                        </div>
                    </div>
                    <div class="col-md-12 mt-1" th:if="${param.errorS !=null}">
                        <div class="alert alert-danger" role="alert">
                            File vượt quá 5MB
                        </div>
                    </div>
                    <div class="col-md-12 mt-1" th:if="${param.errorE !=null}">
                        <div class="alert alert-danger" role="alert">
                            Vui lòng chọn logo
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary mt-1" type="submit">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
