<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <th:block th:fragment="products(brands,categories,products)">
        <div class="row mt-2">
            <div class="d-flex justify-content-between">
                <h3>ĐIỆN THOẠI NỔI BẬT</h3>
                <div>

                    <a th:href="@{product-list}" class="btn btn-primary">Xem tất cả</a>
                </div>
            </div>

            <div class="mt-1">
                <div class="row">
                    <th:block th:each="p:${__products__}">
                        <div class="col-md-3" th:if="${p.category.name.equals('Phone')}">
                            <div class="card" >
                                <img th:src="'data:image/png;base64,' + ${p.imgBase64}" class="card-img-top mt-1" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${p.name}"></h5>
                                    <ul class="mt-1">
                                        <li><small  th:text="${p.os}"></small></li>
                                        <li><small  th:text="'Bộ nhớ ngoài: '+${p.ram}"></small></li>
                                        <li><small  th:text="'Bộ nhớ trong: '+${p.rom}"></small></li>
                                    </ul>
                                    <strong><p class="text-danger" th:text="${p.priceFormat}"></p></strong>
                                    <a th:href="@{/product-detail/{id}(id=${p.id})}" class="btn btn-primary stretched-link">Xem chi tiết</a>
                                </div>
                            </div>

                        </div>

                    </th:block>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="d-flex justify-content-between">
                <h3>LAPTOP NỔI BẬT</h3>
                <div>
                    <a th:href="@{product-list}" class="btn btn-primary">Xem tất cả</a>
                </div>
            </div>

            <div class="mt-1">
                <div class="row">
                    <th:block th:each="p:${__products__}">
                        <div class="col-md-3" th:if="${p.category.name.equals('Laptop')}">
                            <div class="card" >
                                <img th:src="'data:image/png;base64,' + ${p.imgBase64}" class="card-img-top mt-1" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${p.name}"></h5>
                                    <ul class="mt-1">
                                        <li><small  th:text="${p.os}"></small></li>
                                        <li><small  th:text="'Bộ nhớ ngoài: '+${p.ram}"></small></li>
                                        <li><small  th:text="'Bộ nhớ trong: '+${p.rom}"></small></li>
                                    </ul>
                                    <strong><p class="text-danger" th:text="${p.priceFormat}"></p></strong>
                                    <a th:href="@{/product-detail/{id}(id=${p.id})}" class="btn btn-primary stretched-link">Xem chi tiết</a>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </th:block>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
